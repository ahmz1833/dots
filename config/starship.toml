# Hybrid Configuration: 1amSimp1e Style + Myth Functionality

"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
palette = "hybrid"

# RIGHT SIDE: Public IP -> Duration -> Status
right_format = """$cmd_duration$status${custom.publicip}${custom.usage}"""

# LEFT SIDE: OS -> SSH -> Dir -> Git -> Languages -> Line Break -> Info -> Prompt
