[line_break]
disabled = false

[cmd_duration]
min_time = 1
show_milliseconds = true
# Format: (Duration)(Clock Icon)
format = "[ÓÇ∂](fg:dark_bg)[$duration](fg:text_light bg:dark_bg)[ÓÇ¥](fg:dark_bg bg:dark_bg)[ÓÇ∂](fg:bg_duration bg:dark_bg)[Û±ëÇ](fg:dark_bg bg:bg_duration)[ÓÇ¥](fg:bg_duration) "

[status]
disabled = false
# Shows tick/cross. If error > 127 (signal), shows signal name.
# Auto color via $style argument in format isn't fully supported for the whole pill, 
# so we use specific symbols and success/error styles on the text.
format = '[ÓÇ∂](fg:dark_bg)[$symbol$common_meaning$signal_name$maybe_int]($style)[ÓÇ¥](fg:dark_bg) '
symbol = "‚úò "
success_symbol = "‚úî"
style = "bg:dark_bg fg:st_err" # Error color
success_style = "bg:dark_bg fg:st_ok" # Success color
map_symbol = true

[time]
disabled = false
use_12hr = false
time_format = "%H:%M"
format = "[ $time Û∞Öê ](fg:text_light bold)"

[battery]
disabled = false
format = "[$symbol$percentage]($style) "
full_symbol = "Û∞Åπ "
charging_symbol = "Û±ä• "
discharging_symbol = "Û±ä° "
unknown_symbol = "Û∞Çë "
empty_symbol = "Û∞Çé "
[[battery.display]]
threshold = 10
style = "bold bat_critical"
[[battery.display]]
threshold = 30
style = "bold bat_low"
[[battery.display]]
threshold = 99
style = "bold bat_ok"
[[battery.display]]
threshold = 100
style = "bold bat_full"

# Toggle command: starship toggle custom.usage
[custom.usage]
disabled = false
description = "CPU & Memory Usage with Dynamic Colors"
command = "~/.local/bin/checkusage"
format = "[ÓÇ∂](fg:dark_bg)[$output](bg:dark_bg)[ÓÇ¥](fg:dark_bg) "
when = "true"
shell = ["bash", "--noprofile", "--norc"]

