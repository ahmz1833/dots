# --- Tweakable Module Colors (Backgrounds/Accents) ---
bg_dir          = "#6791C9"     # Directory Icon background
bg_git          = "#81C19B"     # Git Branch Icon background
bg_ip_priv      = "#74b5ff"     # Private IP
bg_ip_pub       = "#a074de"     # Public IP
bg_duration     = "#FFEE55"     # Command Duration

# --- Status Colors ---
st_ok           = "#6ae89d"     # Status OK (0)
st_err          = "#f04a50"     # Status Error (non-0)

# --- Battery Colors ---
bat_full        = "#00CCFF"     # 100% Charged
bat_ok          = "#81C19B"     # 30-99%
bat_low         = "#FFA200"     # 10-30%
bat_critical    = "#B66467"     # 0-10%

# --- Git Status Colors ---
git_ok          = "#90deaf"     # Staged/Renamed/Committed
git_warn        = "#FFA200"     # Modified/Stashed
